{% load static %}
<html>
    <head>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'css/gallery.css' %}">

    </head>
    <body>
      <div class="header">
        <h1 id="title">Gallery</h1>
        <h1 id="link"><a href="/">Back to blog</a></h1>
      </div>
      <div class="content">
        <div class="gallery">
          <a target="_blank" href="https://i.ibb.co/wzpFDp7/Novalja.jpg">
            <img src="https://i.ibb.co/wzpFDp7/Novalja.jpg" alt="Novalja, Croatia" width=100%>
          </a>
          <div class="desc">Novalja, Croatia - 12th July 2018</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="https://i.ibb.co/pf9Ggcy/Old-Man-Coniston.jpg">

          </a>
          <div class="desc">Old Man Coniston, Lake District, England - 1st August 2017</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="https://i.ibb.co/9YmVx6F/Kuang-Si-Waterfall-Luang-Prabang.jpg">
            <img src="https://i.ibb.co/9YmVx6F/Kuang-Si-Waterfall-Luang-Prabang.jpg" alt="Kuang Si Waterfall" width=100%>
          </a>
          <div class="desc">Kuang Si Waterfall, Luang Prabang Province, Laos - 18th June 2019</div>
