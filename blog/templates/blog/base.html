{% load static %}
<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
        <!-- <link rel="stylesheet" href="/blog/static/css/blog.css"> -->
        <title>Callum's blog</title>
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
              <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
              <a href="{% url 'cv' %}" class="top-menu">CV</a>
              <a href="{% url 'gallery' %}" class="top-menu">Gallery</a>
            {% else %}
              <a href="{% url 'login' %}" class="top-menu">Log in</a>
              <a href="{% url 'login' %}" class="top-menu">CV</a>
              <a href="{% url 'gallery' %}" class="top-menu">Gallery</a>
            {% endif %}

            <h1><a href="/" class="top-menu-left">Callum's Blog</a></h1>

        </div>
        <div class="content">

          <div class="content_container">
              <div class="row">
                  <div class="col-md-8">
                  {% block content %}
                  {% endblock %}
                  </div>
              </div>
          </div>

          <div class="created_class">
            <p>created: 26.05.2020, 20:00</p>
          </div>
        </div>
    </body>
</html>
